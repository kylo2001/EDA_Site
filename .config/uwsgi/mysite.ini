chdir = /srv/EDA_Site/
module = config.wsgi:application
home = /home/ubuntu/mysite/

chmod-socket = 666
chown-socket = deploy:deploy

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
